<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced To-Do App</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>📝 My Todo List</h1>
    <div class="input-area">
      <input type="text" id="todo-input" placeholder="Add a task..." />
      <input type="datetime-local" id="todo-time" />
      <button id="add-btn"><i class='bx bx-plus'></i></button>
    </div>

    <ul id="todo-list"></ul>

    <div class="filters">
      <button id="show-all">All</button>
      <button id="show-pending">Pending</button>
      <button id="show-completed">Completed</button>
    </div>

    <div class="summary">
      <p>Total: <span id="total-count">0</span></p>
      <p>Completed: <span id="completed-count">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
